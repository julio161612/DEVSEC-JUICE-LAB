name: Security Scan

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  scan:
    name: Run Security Scans
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Semgrep
        run: pip install semgrep

      - name: Install npm dependencies
        run: npm install --package-lock-only

      - name: Clean old reports
        run: bash scripts/clean_reports.sh

      - name: Run security scans
        run: |
          mkdir -p reports
          semgrep --config auto --json > reports/semgrep-report.json || echo "⚠️ Semgrep finished with warnings"
          npm audit --json > reports/npm-audit-report.json || echo "⚠️ npm audit finished with warnings"

      - name: Generate summary
        run: python scripts/summary.py

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: reports/

